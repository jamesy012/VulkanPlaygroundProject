  <script type="text/javascript">
    function updateTime() {
      const dayNames = ["Sunday",
                        "Monday",
                        "Tuesday",
                        "Wednesday",
                        "Thursday",
                        "Friday",
                        "Saturday"]
      const monthNames = ["January",
                          "February",
                          "March",
                          "April",
                          "May",
                          "June",
                          "July",
                          "August",
                          "September",
                          "October",
                          "November",
                          "December"];
      var date = new Date();
      var h = date.getHours();//(date.getHours() + 24) % 12 || 12;
      var m = date.getMinutes();
      m = m < 10 ? "0" + m : m;
      var timeStr = h + ":" + m;
      var dateStr = dayNames[date.getDay()] +  ", " + 
        monthNames[date.getMonth()] + " " + date.getDate();
      document.getElementById('time').innerText = timeStr;
      //document.getElementById('date').innerText = dateStr;
      var t = setTimeout(updateTime, 10000);
    }
    </script>
